<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Luxury Performance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <!-- Header Image Section -->
        <div class="register-header">
            <img src="https://images.unsplash.com/photo-1555652736-e92021d28a10" alt="GT Speciale Header">
        </div>

        <div class="register-content">
            <!-- Product Highlight Section -->
            <div class="register-highlight">
                <div class="car-showcase">
                    <img src="https://images.unsplash.com/photo-1555652736-e92021d28a10" alt="GT Speciale" class="car-image">
                    <div class="car-details">
                        <h2>GT Speciale</h2>
                        <p class="car-description">Experience the pinnacle of automotive engineering with our flagship GT Speciale. Crafted for those who demand the extraordinary, this masterpiece combines raw power with sophisticated luxury.</p>
                        <div class="specifications">
                            <div class="spec-item">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>0-60 mph: 2.8s</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-horse"></i>
                                <span>750 HP</span>
                            </div>
                            <div class="spec-item">
                                <i class="fas fa-gauge-high"></i>
                                <span>Top Speed: 205 mph</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Registration Form Section -->
            <div class="register-form">
                <form>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button type="submit">Create Account</button>
                </form>
                <div class="login-link">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
